<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operasi Matriks </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1> Operasi Matriks </h1>
        <p> Mata Kuliah: Aljabar Linear dan Matriks </p>
    </header>

    <main>
        <section class="left-container" id="left-container">
            <div class="left">
                <h2> Matriks A </h2>
                <div>
                    <p> Jumlah Baris: </p>
                    <input type="number" id="barisA" placeholder="Masukkan jumlah baris matriks"> 
                </div>
                <div>
                    <p> Jumlah Kolom: </p>
                    <input type="number" id="kolomA" placeholder="Masukkan jumlah kolom matriks"> 
                </div>
            </div>
            <div class="left">
                <h2> Matriks B </h2>
                <div>
                    <p> Jumlah Baris: </p>
                    <input type="number" id="barisB" placeholder="Masukkan jumlah baris matriks"> 
                </div>
                <div>
                    <p> Jumlah Kolom: </p>
                    <input type="number" id="kolomB" placeholder="Masukkan jumlah kolom matriks"> 
                </div>
                <div>
                    <button type="button" id="next"> Selanjutnya </button>
                </div>
            </div>
        </section>
        
    </main>

<script src="script.js" defer></script>
</body>
</html>
